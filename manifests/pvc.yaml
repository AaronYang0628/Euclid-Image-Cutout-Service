apiVersion: v1
kind: PersistentVolume
metadata:
  name: euclid-data-pv
  labels:
    app: euclid-cutout-service
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  hostPath:
    path: /media/aaron/DATA/astro+euclid/mirror/euclid_q1_102042
    type: Directory
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - zjlab-pc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: euclid-data-pvc
  labels:
    app: euclid-cutout-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Gi
  storageClassName: local-path
  volumeName: euclid-data-pv
---
